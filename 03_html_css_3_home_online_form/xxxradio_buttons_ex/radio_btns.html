<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="radio_btns.css" />
</head>

<body>






    <fieldset class='radio-btns-fieldset'>

        <legend>I AM LEGEND. Type of Talk</legend>

        <input id='talk-type-1' name='talk-type' type='radio' value='main-stage' />
        <label for='talk-type-1' class='radio-label'>Main Stage</label>

        <input id='talk-type-2' name='talk-type' type='radio' value='workshop' checked />
        <label for='talk-type-2' class='radio-label'>Workshop</label>

    </fieldset>




    <fieldset class='radio-btns-fieldset'>


        <legend> I AM LEGEND. I want to sign up for the newsletter</legend>


        <input id="newsletter-1" name="newsletter" type="radio" value="weekly-news" checked />
        <label for="newsletter-1" class="radio-label"> Weekly news</label>

        <input id="newsletter-2" name="newsletter" type="radio" value="monthly-news" />
        <label for="newsletter-2" class="radio-label">Monthly news</label>

        <input id="newsletter-3" name="newsletter" type="radio" value="no-news" />
        <label for="newsletter-3" class="radio-label">Don't send me news</label>


    </fieldset>











</body>

</html>
