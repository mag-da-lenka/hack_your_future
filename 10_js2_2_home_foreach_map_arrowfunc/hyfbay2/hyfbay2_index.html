<head>
  <title>HyfBay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="hyfbay2_style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
</head>

<body>
  <main>

    <header>
      <div class="wrapper">
        <h1>HyfBay</h1>
        <h2>- Buy the okay'est products</h2>
      </div>
      <button id="dark-mode-button">click to join the dark side</button> <!-- added -->
    </header>




    <section class="table-view-control">

      <div class="search">
        <!-- THIS IS hyfbay-2 step 1.a) searching for products -->
        <!-- <label>What are you looking for?</label>  (commented out: labels are obsolete)-->
        <input type="text" placeholder="What are you looking for?">
      </div>


      <div class=" sort">
        <label>Sort:</label>
        <select>
          <option value="cheap">Cheap first</option>
          <option value="expensive">Expensive first</option>
          <option value="name">Name</option>
        </select>
      </div>


      <div class="filters">

        <div class="country">
          <label>Ships to</label>
          <select>
            <option value="denmark">Denmark</option>
            <option value="sweden">Sweden</option>
            <option value="norway">Norway</option>
            <option value="germany">Germany</option>
            <option value="iceland">Iceland</option>
            <option value="england">England</option>
          </select>
        </div>

        <div class="price">
          <input type="range" id="start" name="volume" min="0" max="11">
          <label for="volume">Lower Price:</label>
        </div>
      </div>

    </section>





    <section class="products">
      <ul></ul> <!-- THIS IS hyfbay-1 step 1: render products in this empty <ul> -->
    </section>


    <section class="cart">
      <h2>Your shopping cart</h2>
      <div class="total">
        <p>Total price:<span></span></p>
      </div>
      <ul></ul>
    </section>


  </main>
  <script src="hyfbay2_help.js"></script>
  <script src="hyfbay2_main.js"></script>
</body>
