<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function in function js2-3</title>
</head>

<body>

    <h2>func in func js2-3</h2>


    <script>

        const action = (x, y, callback) => {
            const result = callback(x, y);
            return result;
        }

        // 
        const add = (x, y) => x + y;
        const sub = (x, y) => x - y;

        console.log(add)
        console.log(add(4, 4))
        console.log(sub)
        console.log(sub(8, 4))

        console.log(typeof add)         // function
        console.log(typeof add(4, 4))   // number
        console.log(typeof sub)         // function
        console.log(typeof sub(8, 4))   // number

        console.log(action)             // (x, y, callback) => { ... bla bla bla 

        console.log(action(8, 8, add))             //     named function into action
        console.log(action(8, 8, (x, y) => x * y)) // anonymous function into action

        console.log(action(16, 2, sub))

    </script>

</body>

</html>
