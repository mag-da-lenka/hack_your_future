<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>

    <button id="stopIntervalBtn">Stop interval</button>

    <script type="text/javascript">

        let i = 1;
        console.log("Output 1: ", i)

        let intervalSetter;

        const callMeLater = () => {
            // console.log("Hello, I think I am late!")
            i = i + 1;
            console.log("Output 2: ", i)

            if (i === 21) {
                clearInterval(intervalSetter);
            };
        }

        i = 10;
        console.log("Output 3: ", i)


        // setTimout, setInterval
        intervalSetter = setInterval(callMeLater, 2500);

        const stopInterval = () => {
            clearInterval(intervalSetter);
        }

        const stopButtonElement = document
            .getElementById('stopIntervalBtn')
            .addEventListener('click', stopInterval)

    </script>

</body>

</html>
