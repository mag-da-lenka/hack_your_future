<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <script type="text/javascript">

        let i = 1;
        console.log("Output 1: ", i)


        const callMeLater = () => {
            console.log("Hello, I think I am late!")
            i = i + 1;
            console.log("Output 2: ", i)
        }

        i = 10;
        console.log("Output 3: ", i)


        // setTimout, setInterval
        setTimeout(callMeLater, 2500);

    </script>
</body>

</html>
