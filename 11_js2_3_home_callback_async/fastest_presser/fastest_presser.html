<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The fastest presser in the realm</title>
    <!-- fontieeeeees -->
    <link href='https://fonts.googleapis.com/css?family=Faster One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Libre Barcode 39 Text' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Londrina Sketch' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Cute Font' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Codystar' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lacquer' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Cabin Sketch' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Coming Soon' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet'>

    <!-- stylesheet -->
    <link rel="stylesheet" href="fa_p2.css">
</head>

<body>

    <nav>
        <h1 class="glow">Fastest &nbsp; Presser </h1>
    </nav>



    <div id="full_app">

        <div id="div_lr">
            <div id="div_l"> div left
                <div id="key_S" class="wolg">S</div>
            </div>
            <div id="div_r">
                <div id="key_L" class="wolg">L</div>
            </div>
        </div>

        <div id="input_div">
            <input type="number" id="input_number_interceptor" placeholder="type seconds">
            <button id="start_button" class="glow">START</button>
            <button id="restart_button">re_START</button>
        </div>

        <div id="result_div">
            <div id="blank_input_interceptor"></div>
            <div id="countdown_info_box"></div>
            <div id="result_info_box"></div>
        </div>

    </div>

    <footer>
        <p class="footer_text">
            ¯\_(ツ)_/¯ FAST SONG:
            <a href="https://www.youtube.com/watch?v=GnEmD17kYsE">here</a>

        </p>
    </footer>

    <script src="fa_p.js"></script>

</body>

</html>
