  <main>

    <h1>Weather App</h1>


    <!-- Today is >> current date -->
    <p id="today_is_sayer"></p>


    <!-- coordinates -->
    <div id="coordinates_grabber_div">
      <button id="coordinates_grabber">
        <img src="location.svg" alt="get location svg">
      </button>
    </div>

    <!-- city -->
    <div id="city_input_and_button">
      <div>
        <input id="city_input" type="text" placeholder=" . . . type your city">
        </input>
        <p id="blank_input_check"></p>
      </div>
      <div>
        <button id="city_grabber">
          <img src="cityscape.svg" alt="get city svg">
        </button>
      </div>
    </div>


    <div id="rendered_data_div">

      <!-- blinky blinky - loading -->
      <li id="blinky_blinky_loading"></li>

      <!-- data blanks -->
      <li id="city"></li>
      <img id="icon"></img>
      <li id="temp"></li>
      <li id="pressure"></li>
      <li id="wind"></li>
      <li id="clouds"></li>
      <li id="humidity"></li>
      <li id="sun_r"></li>
      <li id="sun_s"></li>
